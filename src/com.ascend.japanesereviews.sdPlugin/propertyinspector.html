<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Wanikani Reviews</title>
    <link rel="stylesheet" href="sdpi.css">
</head>

<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item">
            <div class="sdpi-item-label">Website</div>
            <select class="sdpi-item-value select" id="websiteSelect" onchange="onWebsiteChange();">
               <option value="bunpro" selected="selected">Bunpro</option>
               <option value="kitsun">Kitsun</option>
               <option value="wanikani">Wanikani</option>
               <option value="marumori-vocab">MaruMori Vocab</option>
               <option value="marumori-grammar">MaruMori Grammar</option>
            </select>
        </div>

        <div id="apiKeyGroup">
            <div class="sdpi-item">
                <div class="sdpi-item-label">API Key</div>
                <input class="sdpi-item-value" id="apiKey" required placeholder="Bunpro API Token" onchange="updateSettings();">
            </div>
        </div>

        <div id="usernamePasswordGroup">
            <div class="sdpi-item">
                <div class="sdpi-item-label">Username</div>
                <input class="sdpi-item-value" id="serviceUsername" required onchange="updateSettings();">
            </div>

            <div class="sdpi-item">
                <div class="sdpi-item-label">Password</div>
                <input class="sdpi-item-value" id="servicePassword" type="password" required onchange="updateSettings();">
            </div>
        </div>
    </div>

    <script type="application/javascript" src="propertyinspector.js"></script>
</body>

</html>
